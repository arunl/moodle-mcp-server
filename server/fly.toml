# fly.toml app configuration file generated for moodle-mcp-server on 2026-01-22T22:31:42Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'moodle-mcp-server'
primary_region = 'iad'

[build]
  # Build arguments for version info
  # These are set automatically by GitHub Actions, or manually via:
  # fly deploy --build-arg COMMIT_SHA=$(git rev-parse HEAD) --build-arg BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
  [build.args]
    COMMIT_SHA = ""
    BUILD_DATE = ""

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
