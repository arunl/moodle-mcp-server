<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 300px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    
    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    h1 .icon {
      font-size: 24px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .status.valid {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.invalid {
      background: #ffebee;
      color: #c62828;
    }
    
    .status-icon {
      font-size: 20px;
    }
    
    .field {
      margin-bottom: 12px;
    }
    
    .field label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .field-value {
      background: #f5f5f5;
      padding: 10px 12px;
      border-radius: 6px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      word-break: break-all;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .copied {
      background: #4CAF50 !important;
    }
    
    .help {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #666;
    }
    
    .help a {
      color: #667eea;
    }
    
    .timestamp {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="icon">üéì</span>
      Moodle MCP Helper
    </h1>
    
    <div id="status" class="status invalid">
      <span class="status-icon">‚ö†Ô∏è</span>
      <span id="status-text">Not connected to Moodle</span>
    </div>
    
    <div id="session-info" style="display: none;">
      <div class="field">
        <label>Moodle URL</label>
        <div class="field-value" id="moodle-url">-</div>
      </div>
      
      <div class="field">
        <label>Session Key</label>
        <div class="field-value" id="sesskey">-</div>
      </div>
      
      <div class="field">
        <label>Session Cookie</label>
        <div class="field-value" id="session-cookie">-</div>
      </div>
      
      <div class="timestamp" id="timestamp"></div>
      
      <button id="copy-config" class="btn btn-primary">
        üìã Copy MCP Config
      </button>
      
      <button id="copy-env" class="btn btn-secondary">
        Copy as Environment Variables
      </button>
    </div>
    
    <div id="no-session" style="display: none;">
      <p>Visit your Moodle site and log in to capture your session.</p>
      <button id="open-moodle" class="btn btn-primary">
        Open Moodle
      </button>
    </div>
    
    <div class="help">
      <strong>How to use:</strong><br>
      1. Log in to Moodle<br>
      2. Click "Copy MCP Config"<br>
      3. Paste into your Cursor MCP settings<br>
      <br>
      ‚ö†Ô∏è Sessions expire after ~2 hours of inactivity
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
