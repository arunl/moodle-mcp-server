app = 'moodle-mcp-server'
primary_region = 'iad'

[build]
  # Version info is passed via --build-arg by GitHub Actions
  # Manual deploys will show "dev" as commit (see version.ts defaults)

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
